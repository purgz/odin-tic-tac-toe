<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="game-start-modal">
        <div class="modal-content">
            <div class="modal-items">
                <div class="names">
                    <p>Player Names</p>
                    <input id = "p1name" placeholder="x" type="text" text="Enter p1 name">
                    <input id = "p2name" placeholder="o" type="text" text="Enter p2 name">
                </div>
  
                <button onclick="startGame()">Start Game</button>
    
                <button onclick="startGameAi()">Unbeatable AI</button>
            </div>

        </div>
    </div>

    <div id="main">
        <div class="gameBoard">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
        </div>

        <div class="button-wrapper">
            <button onclick="reset()" class="reset">Reset</button>
            <button class="change-mode" onclick="changeMode()">Change mode</button>
        </div>

        <div class="result"></div>
    </div>

    <div id="footer">
        Henry Brooks - The Odin Project
        <a href="https://github.com/purgz/odin-tic-tac-toe">
            <img id = "github-icon" src="svgs/github-icon.svg" alt="github-icon">
        </a>
       
    </div>
    <script src="util.js"></script>
    <script src="GameBoard.js"></script>
    <script src="Player.js"></script>
    <script src="Game.js"></script>
    <script src="Ai.js"></script>
    <script src = "script.js"></script>
</body> 
</html>
